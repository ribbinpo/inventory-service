version: '3.8'

services:
  inventory-db:
    image: mysql:latest
    container_name: inventory-db
    restart: always
    environment:
      # MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: inventory
      MYSQL_USER: root
      MYSQL_PASSWORD: 123
    ports:
      - 3306:3306
    volumes:
      - ./mysql-data:/var/lib/mysql
volumes:
  mysql-data: